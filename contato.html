<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy_BR - Contato</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="Component 1.png" alt="Logo" class="img">
            <nav>
                <ul>
                    <li><a href="index.html"><img src="casa.png" alt="Página Inicial" class="logo"></a></li>
                    <li><a href="contato.html"><img src="chamada-telefonica.png" alt="Página de Contato" class="logo"></a></li>
                    <li><a href="baixar.html"><img src="download.png" alt="Página de Download" class="logo"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contato</h1>
                <p>Tem alguma dúvida ou sugestão? Entre em contato conosco!</p>
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Fashion App. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
